<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superdictation</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"](https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap") rel="stylesheet">
    <link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">)
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="drag-handle"></div>
            <h1>Superdictation</h1>
            <div class="window-controls">
                <button id="minimize-btn" class="window-btn" title="Minimize">—</button>
                <button id="close-btn" class="window-btn" title="Close">×</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="visualization-container">
                <canvas id="audio-visualization"></canvas>
                <div class="record-btn-container">
                    <button id="record-btn" class="record-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <div class="recording-status">Ready</div>
                </div>
            </div>
            
            <div class="transcription-container">
                <div class="transcription-header">
                    <h2>Transcription</h2>
                    <div class="transcription-controls">
                        <select id="language-select" title="Language">
                            <option value="auto-detect">Auto-detect</option>
                            <option value="en">English</option>
                            <option value="de">German</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="it">Italian</option>
                        </select>
                        <select id="provider-select" title="Provider">
                            <option value="openai">OpenAI</option>
                            <option value="elevenlabs">ElevenLabs</option>
                        </select>
                    </div>
                </div>
                <div class="transcription-content" id="transcription-text">
                    <p class="placeholder">Your transcription will appear here...</p>
                </div>
                <div class="action-buttons">
                    <button id="copy-btn" class="action-btn" title="Copy to clipboard">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button id="clear-btn" class="action-btn" title="Clear transcription">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="settings-btn" class="action-btn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="settings-panel" class="settings-panel">
            <div class="settings-header">
                <h2>Settings</h2>
                <button id="close-settings-btn" class="close-btn">&times;</button>
            </div>
            <div class="settings-content">
                <div class="settings-section">
                    <h3>API Settings</h3>
                    <div class="settings-field">
                        <label for="openai-key">OpenAI API Key</label>
                        <input type="password" id="openai-key" placeholder="Enter your OpenAI API key">
                    </div>
                    <div class="settings-field">
                        <label for="elevenlabs-key">ElevenLabs API Key</label>
                        <input type="password" id="elevenlabs-key" placeholder="Enter your ElevenLabs API key">
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>Audio Settings</h3>
                    <div class="settings-field">
                        <label for="input-device">Input Device</label>
                        <select id="input-device"></select>
                    </div>
                    <div class="settings-field">
                        <label for="sound-feedback">Sound Feedback</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="sound-feedback" checked>
                            <label for="sound-feedback"></label>
                        </div>
                    </div>
                    <div class="settings-field">
                        <label for="sound-volume">Sound Volume</label>
                        <input type="range" id="sound-volume" min="0" max="100" value="70">
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>Appearance</h3>
                    <div class="settings-field">
                        <label for="dark-mode">Dark Mode</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="dark-mode" checked>
                            <label for="dark-mode"></label>
                        </div>
                    </div>
                    <div class="settings-field">
                        <label for="accent-color">Accent Color</label>
                        <input type="color" id="accent-color" value="#6200ee">
                    </div>
                </div>
            </div>
            <div class="settings-footer">
                <button id="save-settings-btn" class="primary-btn">Save Settings</button>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
