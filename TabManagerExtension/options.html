<!DOCTYPE html>
<html>
<head>
    <title>Tab Manager Options</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .shortcut-input { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Tab Manager Options</h1>
    <div class="shortcut-input">
        <label for="attachShortcut">Attach Tab Shortcut:</label>
        <input type="text" id="attachShortcut" placeholder="Ctrl+Shift+A">
    </div>
    <div class="shortcut-input">
        <label for="detachShortcut">Detach Tab Shortcut:</label>
        <input type="text" id="detachShortcut" placeholder="Ctrl+Shift+D">
    </div>
    <button id="saveOptions">Save Options</button>
    <script src="options.js"></script>
</body>
</html>
