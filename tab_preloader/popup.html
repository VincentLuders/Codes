<!DOCTYPE html>
<html>
<head>
    <title>Tab Preloader</title>
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .site-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 4px 0;
            background: #f5f5f5;
            border-radius: 4px;
        }

        .site-item:hover {
            background: #e5e5e5;
        }

        .site-info {
            flex-grow: 1;
            margin-right: 8px;
        }

        .site-status {
            font-size: 12px;
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        button.remove {
            background: #f44336;
        }

        button.visit {
            background: #2196F3;
        }

        input[type="url"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .error {
            color: #f44336;
            margin-top: 4px;
            font-size: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .status-loaded { background: #4CAF50; }
        .status-loading { background: #FFC107; }
        .status-error { background: #f44336; }
    </style>
</head>
<body>
    <div class="header">
        <h2>Preloaded Sites</h2>
        <span id="totalSites">0 sites</span>
    </div>

    <div class="site-list" id="siteList"></div>
    
    <form id="addSiteForm">
        <input type="url" id="siteUrl" placeholder="https://example.com" required>
        <button type="submit">Add Site</button>
        <div id="errorMsg" class="error"></div>
    </form>

    <script src="popup.js"></script>
</body>
</html>
